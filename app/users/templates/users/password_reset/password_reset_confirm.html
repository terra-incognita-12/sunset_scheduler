{% extends 'users/users_base.html' %}

{% block content %}
<div class="container mt-5">
    <a href="{% url 'login_index' %}" class="btn btn-outline-light btn-sm">Back</i></a>
    <div class="col-lg-6 col-xs-12 mt-3">
        <form id="id_password_confirm_form" method="POST">
            {% csrf_token %}
            <h1>Confirm password</h1>
            <input name="new_password1" class="form-control" placeholder="New password" type="password" id="id_new_password1" required="true">
            <input name="new_password2" class="form-control" placeholder="Confirm password" type="password" id="id_new_password2" required="true">

            {% for field in form %}
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            {% endfor %}
            <div class="mt-2">
                <button class="btn btn-lg btn-success">Update</button>  
            </div>
        </form>
    </div>
</div> 
{% endblock %}
