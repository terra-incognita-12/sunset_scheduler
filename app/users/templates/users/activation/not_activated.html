{% extends 'users/users_base.html' %}

{% block content %}
<div class="mt-5">
    <h3>You are not activated yet, go to your email, or send new activation link</h3>
    <div class="mt-3">
        <form method="post" action="{% url 'resend_activation' %}">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{ email }}">
            <input type="submit" value="Resend link" class="btn btn-success btn-lg">
        </form>
    </div>
</div>
{% endblock %}
